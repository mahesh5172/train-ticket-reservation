apiVersion: v1
kind: Service
metadata:
  name: train-ticket-service
  namespace: dev
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
  
spec:
  type: LoadBalancer          # Exposes externally (AWS ELB)
  selector:
    app: train-ticket         # MUST match deployment labels
  ports:
    - port: 80                # Service Port (external)
      targetPort: 8080        # Pod containerPort
      protocol: TCP
