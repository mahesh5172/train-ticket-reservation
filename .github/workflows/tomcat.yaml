name: Build and Deploy Train Ticket Reservation

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  # --------------------------
  # 1Ô∏è‚É£ Build the WAR file
  # --------------------------
  build:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4

      - name: ‚òï Set Up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: üî® Build with Maven
        run: mvn clean package -DskipTests

      - name: üóÇ Save WAR Path
        run: echo "WAR_FILE=$(ls target/*.war | head -n 1)" >> $GITHUB_ENV

      - name: üì§ Upload WAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: war-file
          path: ${{ env.WAR_FILE }}

  # --------------------------
  # 2Ô∏è‚É£ Deploy to DEV
  # --------------------------
  deploy-dev:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: üì• Download WAR Artifact
        uses: actions/download-artifact@v4
        with:
          name: war-file

      - name: üöÄ Deploy to DEV
        env:
          URL: ${{ secrets.TOMCAT_URL_DEV }}
          USER: ${{ secrets.TOMCAT_USER_DEV }}
          PASS: ${{ secrets.TOMCAT_PASS_DEV }}
        run: |
          WAR_FILE=$(ls *.war | head -n 1)
          echo "Deploying $WAR_FILE to DEV ($URL)"
          curl -v -u "$USER:$PASS" "$URL/list"
          curl -v -u "$USER:$PASS" --fail --show-error -T "$WAR_FILE" \
            "$URL/deploy?path=/train-ticket-reservation&update=true"

  # --------------------------
  # 3Ô∏è‚É£ Deploy to TEST
  # --------------------------
  deploy-test:
    needs: deploy-dev
    runs-on: ubuntu-latest

    steps:
      - name: üì• Download WAR Artifact
        uses: actions/download-artifact@v4
        with:
          name: war-file

      - name: üöÄ Deploy to TEST
        env:
          URL: ${{ secrets.TOMCAT_URL_TEST }}
          USER: ${{ secrets.TOMCAT_USER_TEST }}
          PASS: ${{ secrets.TOMCAT_PASS_TEST }}
        run: |
          WAR_FILE=$(ls *.war | head -n 1)
          echo "Deploying $WAR_FILE to TEST ($URL)"
          curl -v -u "$USER:$PASS" "$URL/list"
          curl -v -u "$USER:$PASS" --fail --show-error -T "$WAR_FILE" \
            "$URL/deploy?path=/train-ticket-reservation&update=true"

  # --------------------------
  # 4Ô∏è‚É£ Deploy to PRE-PROD
  # --------------------------
  deploy-preprod:
    needs: deploy-test
    runs-on: ubuntu-latest

    steps:
      - name: üì• Download WAR Artifact
        uses: actions/download-artifact@v4
        with:
          name: war-file

      - name: üöÄ Deploy to PRE-PROD
        env:
          URL: ${{ secrets.TOMCAT_URL_PREPROD }}
          USER: ${{ secrets.TOMCAT_USER_PREPROD }}
          PASS: ${{ secrets.TOMCAT_PASS_PREPROD }}
        run: |
          WAR_FILE=$(ls *.war | head -n 1)
          echo "Deploying $WAR_FILE to PRE-PROD ($URL)"
          curl -v -u "$USER:$PASS" "$URL/list"
          curl -v -u "$USER:$PASS" --fail --show-error -T "$WAR_FILE" \
            "$URL/deploy?path=/train-ticket-reservation&update=true"

  # --------------------------
  # 5Ô∏è‚É£ Deploy to PROD
  # --------------------------
  deploy-prod:
    needs: deploy-preprod
    runs-on: ubuntu-latest

    steps:
      - name: üì• Download WAR Artifact
        uses: actions/download-artifact@v4
        with:
          name: war-file

      - name: üöÄ Deploy to PROD
        env:
          URL: ${{ secrets.TOMCAT_URL_PROD }}
          USER: ${{ secrets.TOMCAT_USER_PROD }}
          PASS: ${{ secrets.TOMCAT_PASS_PROD }}
        run: |
          WAR_FILE=$(ls *.war | head -n 1)
          echo "Deploying $WAR_FILE to PROD ($URL)"
          curl -v -u "$USER:$PASS" "$URL/list"
          curl -v -u "$USER:$PASS" --fail --show-error -T "$WAR_FILE" \
            "$URL/deploy?path=/train-ticket-reservation&update=true"
